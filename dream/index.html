<!DOCTYPE html>
<html>
<head>
	<title>Navy-Gate Boat Customizer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
	<script src="https://use.fontawesome.com/facc2e6ca2.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="three.js"></script> 
	<script type="text/javascript" src="OrbitControls.js"></script>
	<script type="text/javascript" src="q.js"></script>
	<script type="text/javascript" src="../scripts/app.js"></script>
</head>
<body>
<div class="header-menu-list black-header-menu">
	<a href="../index.html" class="header-home-title header-home-title-left">Accueil</a>
	
</div>
<div id="container">
	<div class="top-part2-titles bottom-margin">
		<span class="team-title">Dream</span>
		<p class="team-description">
			Créez votre propre bateau. Customisez et commandez directement
		</p>
	</div>
	<div id="webGLContainer">
		
		<div id="webgl">
			
		</div>
		<form>
			<fieldset>
				<legend>Personalisation du bateau :</legend>
				<label for="modeleBateau">Modèle :</label>
				<select name="modeleBateau" id="modeleBateau">
					<option value="BateauA">PacificRact</option>
					<option value="BateauB">Le Haiku</option>
					<option value="BateauC">Black Swan</option>
				</select><br/>
				<label for="couleurPrimaire">Couleur Primaire :</label>
				<input type="color" name="couleurPrimaire" id="couleurPrimaire" /><br/>
				<label for="couleurSecondaire">Couleur Secondaire :</label>
				<input type="color" name="couleurSecondaire" id="couleurSecondaire" /><br/>
				<label for="propulsion">Système de propulsion : </label>
				<select name="propulsion" id="propulsion"></select>
				<hr/>
				<p id="prixFinal">Approximation du prix : </p>
			</fieldset>
		</form>
	</div>
	

	
	
</div>
	<div class="bottom-footer">
		
		<div class="social-networks">
			<a class="social-networks-item fb" href="https://www.facebook.com/NavyGateOfficial">
				<i class="fa fa-facebook social-icon" aria-hidden="true"></i>
			</a>
			<a class="social-networks-item tw" href="https://twitter.com/Navy_Gate">
				<i class="fa fa-twitter social-icon" aria-hidden="true"></i>
			</a>
		</div>
		<p class="footer-description">Créé par U4K2, © 2017 Navy-Gate SA</p>
	</div>
</body>
	<script type="text/javascript" src="main.js"></script>
</html>
